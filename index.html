<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<div class = calculator>
    <div id = "display-holder">
        <div id ="display"></div>
   </div>
    
    <div class="calculator-buttons">
     <button class ="btn" id="clear">clear</button>
     <button class ="btn" id="delete">delete</button>
     
     <button class="operator"  id="/">/</button>
      <button class ="number" value = 7 id="7">7</button>
      <button class="number" value = 8 >8</button>
      <button class="number" value = 9 id="9">9</button>
      
      <button class="operator" id="x">X</button>
      <button class="number" value = 4 id="4">4</button>
      <button class="number" value = 5 id="5">5</button>
      <button class="number" value = 6 id="6">6</button>
      <button class="operator" id="-">-</button>
      <button class="number" value = 1 id="1">1</button>
      <button class="number" value = 2 id="2" value =2>2</button>
      <button class="number" value = 3 id="3">3</button>
      <button class="operator" id="+">+</button>
      <button class="number" value = 0 id="zero">0</button>
      <button class="number" value = . id=".">.</button>
      <button class="equals" id="=">=</button>
    </div>
</div>


    
</body>

<script src="javascript.js"></script>

</html>
